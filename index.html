<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <title>RANDOM JS</title>
</head>

<body>

  <div class="container mt-5">

    <div class="row d-flex ">
      <p class="py-2 number-random col-md-7 text-left"></p>
      <div class="col-md-7">
        <input type="number" class="form-control" placeholder="Nhập số">
      </div>
      <div class="col-md-5">
        <button type="button" class="btn btn-primary d-block rounded-3" onclick="CheckNumber()">Đoán</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7 my-3">
        <div class="card">
          <div class="card-body alert-mess text-danger text-capitalize">
            message sẽ thông báo ở đây
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="card">
          <div class="card-body">
            <h3>Lịch sử đoán</h3>
            <p>Đoán đúng số đi rồi sẽ hiện lịch sử</p>
            <ul class="list-group d-none">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
